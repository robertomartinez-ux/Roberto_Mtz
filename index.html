<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HSK 1 ‚Äì Quiz</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.card {
    background: white;
    padding: 24px;
    width: 100%;
    max-width: 380px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.char {
    font-size: clamp(48px, 10vw, 64px);
    margin-bottom: 10px;
}

.pinyin {
    font-size: clamp(16px, 4vw, 20px);
    color: #555;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
}

.correct { background:#4CAF50; color:white; }
.wrong { background:#F44336; color:white; }

.correct-answer {
    background:#4CAF50;
    color:white;
    border:2px solid #2e7d32;
}

.feedback {
    margin-top:10px;
    font-size:14px;
}

.tiktok {
    margin-top:20px;
    font-size:14px;
}

@media (max-width:480px) {
    body { padding:10px; }
}
</style>
</head>

<body>

<!-- MEN√ö -->
<div class="card" id="menu">
    <h2>HSK 1</h2>
    <p>Selecciona un modo</p>
    <button onclick="startGame()">üéÆ Juego</button>
    <button onclick="startSurvival()">üî• Supervivencia</button>
</div>

<!-- JUEGO -->
<div class="card" id="game" style="display:none">
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="score">‚úÖ Aciertos: <strong>0</strong></div>

    <div class="char" id="char"></div>
    <div class="pinyin" id="pinyin"></div>

    <div id="options"></div>
    <div id="feedback" class="feedback"></div>

    <div class="tiktok">
        üëâ <a href="https://www.tiktok.com/@sistemasnovatos" target="_blank">
            S√≠gueme en TikTok
        </a>
    </div>
</div>

<script>
let mode = "";
let lives = 3;
let score = 0;
let current;

const words = [
    {c:"Áà±",p:"√†i",m:"amar"},{c:"ÂêÉ",p:"chƒ´",m:"comer"},
    {c:"Âñù",p:"hƒì",m:"beber"},{c:"Áúã",p:"k√†n",m:"ver"},
    {c:"ÂÜô",p:"xiƒõ",m:"escribir"},{c:"Êù•",p:"l√°i",m:"venir"},
    {c:"Âéª",p:"q√π",m:"ir"},{c:"‰∫∫",p:"r√©n",m:"persona"},
    {c:"Êúâ",p:"y«íu",m:"tener"},{c:"Â•Ω",p:"h«éo",m:"bueno"}
];

function startGame() {
    mode = "game";
    score = 0;
    document.querySelector("#score strong").innerText = score;
    document.getElementById("menu").style.display = "none";
    document.getElementById("game").style.display = "block";
    loadWord();
}

function startSurvival() {
    mode = "survival";
    lives = 3;
    score = 0;
    updateLives();
    document.querySelector("#score strong").innerText = score;
    document.getElementById("menu").style.display = "none";
    document.getElementById("game").style.display = "block";
    loadWord();
}

function updateLives() {
    document.getElementById("lives").innerText = "‚ù§Ô∏è".repeat(lives);
}

function resetToMenu() {
    document.getElementById("game").style.display = "none";
    document.getElementById("menu").style.display = "block";
    document.getElementById("feedback").innerHTML = "";
}

function loadWord() {
    current = words[Math.floor(Math.random() * words.length)];
    document.getElementById("char").innerText = current.c;
    document.getElementById("pinyin").innerText = current.p;

    const opts = [...words].sort(() => 0.5 - Math.random()).slice(0,3).map(w => w.m);
    if (!opts.includes(current.m)) opts[0] = current.m;

    const optionsDiv = document.getElementById("options");
    const feedbackDiv = document.getElementById("feedback");
    optionsDiv.innerHTML = "";
    feedbackDiv.innerHTML = "";

    opts.sort(() => 0.5 - Math.random()).forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, opt);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(button, answer) {
    const buttons = document.querySelectorAll("#options button");
    const feedbackDiv = document.getElementById("feedback");
    buttons.forEach(btn => btn.disabled = true);

    if (answer === current.m) {
        button.className = "correct";
        feedbackDiv.innerHTML = "‚úÖ ¬°Correcto!";
        score++;
        document.querySelector("#score strong").innerText = score;
    } else {
        button.className = "wrong";
        feedbackDiv.innerHTML = `‚ùå Incorrecto. La correcta es: <strong>${current.m}</strong>`;

        buttons.forEach(btn => {
            if (btn.innerText === current.m) {
                btn.classList.add("correct-answer");
            }
        });

        if (mode === "survival") {
            lives--;
            updateLives();
            if (lives === 0) {
                setTimeout(() => {
                    alert("üíÄ Game Over\nHas perdido tus 3 vidas");
                    resetToMenu();
                }, 800);
                return;
            }
        }
    }

    setTimeout(loadWord, 1500);
}
</script>

</body>
</html>
